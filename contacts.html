      <ul class="header__links">      
        <li class="header__item"><a class="header__link link body-text-l" href="author.html" target="_self">Томас Пинчон</a></li>
        <li class="header__item"><a class="header__link link body-text-l" href="about-project.html" target="_self">О Проекте</a></li>
        <li class="header__item"><a class="header__link link body-text-l" href="other-books.html" target="_self">Другие Книги</a></li>
      </ul>
    </header>

    <!-- контент страницы контактов -->
    <main class="content">

      <!-- общая для проекта структура навигации -->
      <section class="about-nav">
        <ul class="about-nav__links">
          <li class="about-nav__link-item">
            <a class="about-nav__link body-text-l" href="about-project.html">Описание</a>
          </li>
          <li class="about-nav__link-item">

        <h1 class="about-nav__title chapter-title">Как с нами связаться</h1>

      <!-- контент формы контакта -->
      <section class="contact">
        <p class="contact__text body-text">Если вы хотите сообщить нам об ошибке или неточности в тексте, пожалуйста, пишите нам об этом</p>
        <form class="contact__form">
          <input class="contact__input body-text" type="text" name="username" placeholder="Имя">
          <input class="contact__input body-text" type="email" name="email" placeholder="Адрес электронной почты">
          <textarea class="contact__input contact__input_textarea body-text" name="message" placeholder="Комментарий"></textarea>
          <div class="contact__actions">
            <button class="contact__file-btn" type="button"></button>
            <button class="contact__submit" type="button">Отправить</button>
          </div>
        </form>
      </section>

    <!-- компонент футера -->
